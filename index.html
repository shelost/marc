<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FPC </title>
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/ellis-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/ellis-16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href = 'CSS/style.css' rel = 'stylesheet'>
    <link href = 'CSS/landing.css' rel = 'stylesheet'>

</head>
<body>

    <div id = 'main'>


        <div class = 'flex image'>
            <canvas id = 'input'>
            </canvas>
            <canvas id = 'output'>
            </canvas>
        </div>

        <div class = 'title'>
            <h1> MARC Web Portal </h1>
            <h2> Heewon Ahn, Kevin Ellis </h2>
        </div>


        <div class = 'buttons'>

            <a href = '@/view'>
                <div class = 'button'>
                    <h1> View Corpus </h1>
                    <img src = 'Assets/img-11.png' alt = 'Image'>
                </div>
            </a>

            <div class = 'divider'></div>

            <a href = '@/review'>
                <div class = 'button'>
                    <h1> View Solutions </h1>
                    <img src = 'Assets/img-12.png' alt = 'Image'>
                </div>
            </a>

            <div class = 'divider'></div>

            <a href = '@/svg'>
                <div class = 'button'>
                    <h1> Create Problem </h1>
                    <img src = 'Assets/img-13.png' alt = 'Image'>
                </div>
            </a>

            <div class = 'divider'></div>

            <a href = '@/draw'>
                <div class = 'button'>
                    <h1> Solve Problem </h1>
                    <img src = 'Assets/img-14.png' alt = 'Image'>
                </div>
            </a>

        </div>

    </div>

</body>
