<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MARC | Draw </title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../Assets/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../Assets/favicon-16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href = '../../CSS/style.css' rel = 'stylesheet'>
    <link href = 'draw.css' rel = 'stylesheet'>
</head>
<body>

    <div id = 'controller'>
        <div class = 'flex'>
            <a href = '../../'>
                <img id = 'logo' class = 'pill' src = '../../Assets/marc-2.png' alt = 'logo'>
            </a>
            <h2 id = 'id' class = 'pill'> 000000 </h2>
            <input id = 'name' class = 'pill' type = 'text' placeholder = 'Name...' autocomplete="off">
            <div id = 'new' class = 'pill button yellow'>
                New
            </div>
        </div>
        <div class = 'flex'>
            <input id = 'searchbox' class = 'pill' type = 'text' placeholder = 'Search ID...' autocomplete="off">
            <div id = 'search' class = 'pill button'>
                Search
            </div>
        </div>
    </div>

    <div id = 'main'>

        <div class = 'area'>
            <div class = 'container'>
                <div class = 'head'>
                    <h1> Examples </h1>
                </div>
                <div class = 'shelf'>
                    <div class = 'row' id = 'examples'>
                        <canvas id = 'input-1' class = 'canvas input'></canvas>
                        <canvas id = 'output-1' class = 'canvas output'></canvas>
                    </div>
                    <div class = 'row'>
                        <canvas id = 'input-2' class = 'canvas input'></canvas>
                        <canvas id = 'output-2' class = 'canvas output'></canvas>
                    </div>
                    <div class = 'row'>
                        <canvas id = 'input-3' class = 'canvas input'></canvas>
                        <canvas id = 'output-3' class = 'canvas output'></canvas>
                    </div>
                </div>
            </div>
            <div class = 'container' id = 'box'>
                <div class = 'head'>
                    <h1> Solution </h1>
                    <div class = 'button purple' id = 'save'>
                        Save
                    </div>
                </div>
                <div class = 'flex'>
                    <div class = 'shelf' id = 'problems'>
                        <div class = 'row problem-row selected'>
                            <canvas id = 'problem-1' class = 'canvas problem'></canvas>
                        </div>
                        <div class = 'row problem-row'>
                            <canvas id = 'problem-2' class = 'canvas problem'></canvas>
                        </div>
                        <div class = 'row problem-row'>
                            <canvas id = 'problem-3' class = 'canvas problem'></canvas>
                        </div>
                    </div>
                    <canvas id = 'canvas'></canvas>
                    <div id = 'column'>
                        <div id = 'colors'>
                            <div id = 'c-red' class = 'color red active'> </div>
                            <div id = 'c-orange' class = 'color orange'> </div>
                            <div id = 'c-yellow' class = 'color yellow'> </div>
                            <div id = 'c-green' class = 'color green'> </div>
                            <div id = 'c-cyan' class = 'color cyan'> </div>
                            <div id = 'c-blue' class = 'color blue'> </div>
                            <div id = 'c-indigo' class = 'color indigo'> </div>
                            <div id = 'c-purple' class = 'color purple'> </div>
                            <div id = 'c-pink' class = 'color pink'> </div>
                        </div>
                        <div id = 'controls'>
                            <div id = 'clear' class = 'control red'> C </div>
                            <div id = 'undo' class = 'control blue'> U </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id = 'loading'>
        <div id = 'modal'>
            <div class="lds-ellipsis"><div></div><div></div><div></div></div>
            <h1 id = 'modal-text'> Loading... </h1>
        </div>
    </div>

    <div id = 'mobile'>
        <h2> MARC </h2>
        <h1> This web application works best on a desktop screen. </h1>
    </div>

    <div id = 'upload' class = 'button fab green'>
        <h2> <span class="icon material-icons md-dark">cloud_upload</span> Submit </h2>
    </div>

    <h1 id = 'message'> This is a message! </h1>

</body>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
<script src="../../JS/airtable.browser.js"></script>
<script src="../../JS/airtable.js"></script>
<script src="../../JS/objects.js"></script>
<script src="../../JS/functions.js"></script>
<script src="../../JS/script.js"></script>
<script src="d-functions.js"></script>
<script src="d-script.js"></script>
</html>
