<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MARC | Create </title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../Assets/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../Assets/favicon-16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js'></script>
    <script src = 'javascript.js'></script>
    <script src = 'python.js'></script>
    <link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css'>
    <link href = '../../CSS/style.css' rel = 'stylesheet'>
    <link href = 'code.css' rel = 'stylesheet'>
    <link href = 'svg.css' rel = 'stylesheet'>
</head>
<body>

    <div id = 'controller'>
        <div class = 'flex'>
            <a href = '../../'>
                <img id = 'logo' class = 'pill' src = '../../Assets/marc-2.png' alt = 'logo'>
            </a>
            <h2 id = 'id' class = 'pill'> 140234 </h2>
            <input id = 'name' class = 'pill' type = 'text' placeholder = 'Name...' autocomplete="off">
            <div id = 'new' class = 'pill button yellow'>
                New
            </div>
        </div>
        <div class = 'flex'>
            <input id = 'searchbox' class = 'pill' min = '0' max = '999999' oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="6" type = 'text' placeholder = 'Search ID...' autocomplete="off">
            <div id = 'search' class = 'pill button'>
                Search
            </div>
        </div>
    </div>

    <div id = 'main'>
        <div class = 'area'>
            <div class = 'container'>
                <div class = 'head'>
                    <h1> Problems </h1>
                    <div class = 'button red' id = 'clear'>
                        Clear
                    </div>
                </div>
                <div class = 'shelf'>
                    <div class = 'col left'>
                        <div class = 'row selected'>
                            <canvas id = 'input-1' class = 'canvas input'></canvas>
                            <canvas id = 'output-1' class = 'canvas output'></canvas>
                        </div>
                        <div class = 'row'>
                            <canvas id = 'input-2' class = 'canvas input'></canvas>
                            <canvas id = 'output-2' class = 'canvas output'></canvas>
                        </div>
                        <div class = 'row'>
                            <canvas id = 'input-3' class = 'canvas input'></canvas>
                            <canvas id = 'output-3' class = 'canvas output'></canvas>
                        </div>
                    </div>
                    <div class = 'col right'>
                        <div class = 'row'>
                            <canvas id = 'input-4' class = 'canvas input'></canvas>
                            <canvas id = 'output-4' class = 'canvas output'></canvas>
                        </div>
                        <div class = 'row'>
                            <canvas id = 'input-5' class = 'canvas input'></canvas>
                            <canvas id = 'output-5' class = 'canvas output'></canvas>
                        </div>
                        <div class = 'row'>
                            <canvas id = 'input-6' class = 'canvas input'></canvas>
                            <canvas id = 'output-6' class = 'canvas output'></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class = 'container'>
                <div class = 'head'>
                    <h1> Log </h1>
                </div>
                <p id = 'object'>
                    (Waiting for file)
                </p>
                <textarea id = 'description' placeholder = 'Enter description...'></textarea>
                <div id = 'tag'>
                </div>
                <textarea id = 'notes' placeholder = 'Notes...'></textarea>
            </div>
            <div class = 'container' id = 'box'>
                <div class = 'head'>
                    <h1> Objects </h1>
                    <div class = 'button purple' id = 'save'>
                        Save
                    </div>
                </div>
                <div id = 'elems'>
                </div>
            </div>
        </div>
    </div>

    <label id = 'file-label' class="button fab blue">
        <h2><span class="material-icons md-dark">upload</span> Upload Files  </h2>
        <input id = 'file' type = 'file' accept = '.svg' multiple>
    </label>

    <div id = 'loading'>
        <div id = 'modal'>
            <div class="lds-ellipsis"><div></div><div></div><div></div></div>
            <h1 id = 'modal-text'> Loading... </h1>
        </div>
    </div>

    <div id = 'mobile'>
        <h2> MARC </h2>
        <h1> This web application works best on a desktop screen. </h1>
    </div>

    <div id = 'upload' class = 'button fab green'>
        <h2> <span class="icon material-icons md-dark">cloud_upload</span> Submit </h2>
    </div>

    <h1 id = 'message'> This is a message! </h1>

</body>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
<script src="../../JS/airtable.browser.js"></script>
<script src="../../JS/airtable.js"></script>
<script src="../../JS/objects.js"></script>
<script src="../../JS/functions.js"></script>
<script src="../../JS/script.js"></script>
<script src="../draw/d-functions.js"></script>
<script src="s-functions.js"></script>
<script src="s-script.js"></script>
</html>
