<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FPC@Create </title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../Assets/ellis-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../Assets/ellis-16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href = '../../CSS/style.css' rel = 'stylesheet'>
    <link href = 'svg.css' rel = 'stylesheet'>
</head>
<body>

    <div id = 'header'>
        <a href = '../view/'>
            <h1 id = 'mast'> MARC </h1>
        </a>
        <div class = 'menu'>
            <h2> Heewon Ahn, Kevin Ellis </h2>
        </div>
    </div>

    <div id = 'main'>
        <div id = 'controller'>
            <div class = 'flex'>
                <div id = 'new' class = 'button yellow'>
                    New
                </div>
                <h2 id = 'id'> 140234 </h2>
                <input id = 'name' type = 'text' placeholder = 'Name...' autocomplete="off">
            </div>
            <div class = 'flex'>
                <input id = 'searchbox' type = 'text' placeholder = 'Search ID...' autocomplete="off">
                <div id = 'search' class = 'button'>
                    Search
                </div>
            </div>
        </div>
        <div class = 'area'>
            <div class = 'container'>
                <div class = 'head'>
                    <h1> Problems </h1>
                    <div class = 'button red' id = 'clear'>
                        Clear
                    </div>
                </div>
                <div class = 'shelf'>
                    <div class = 'col left'>
                        <div class = 'row selected'>
                            <canvas id = 'input-1' class = 'canvas input'></canvas>
                            <canvas id = 'output-1' class = 'canvas output'></canvas>
                        </div>
                        <div class = 'row'>
                            <canvas id = 'input-2' class = 'canvas input'></canvas>
                            <canvas id = 'output-2' class = 'canvas output'></canvas>
                        </div>
                        <div class = 'row'>
                            <canvas id = 'input-3' class = 'canvas input'></canvas>
                            <canvas id = 'output-3' class = 'canvas output'></canvas>
                        </div>
                    </div>
                    <div class = 'col right'>
                        <div class = 'row'>
                            <canvas id = 'input-4' class = 'canvas input'></canvas>
                            <canvas id = 'output-4' class = 'canvas output'></canvas>
                        </div>
                        <div class = 'row'>
                            <canvas id = 'input-5' class = 'canvas input'></canvas>
                            <canvas id = 'output-5' class = 'canvas output'></canvas>
                        </div>
                        <div class = 'row'>
                            <canvas id = 'input-6' class = 'canvas input'></canvas>
                            <canvas id = 'output-6' class = 'canvas output'></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class = 'container'>
                <div class = 'head'>
                    <h1> Log </h1>
                </div>
                <p id = 'object' class = 'text'>
                    (Waiting for file)
                </p>
                <textarea id = 'tags' placeholder = 'Enter tags...'></textarea>
                <canvas id = 'canvas'>
                </canvas>
            </div>
            <div class = 'container' id = 'box'>
                <div class = 'head'>
                    <h1> Objects </h1>
                    <div class = 'button purple' id = 'save'>
                        Save
                    </div>
                </div>
                <div id = 'elems'>
                </div>
            </div>
        </div>
    </div>

    <label id = 'file-label' class="button fab blue">
        <h2><span class="material-icons md-dark">upload</span> Upload Files  </h2>
        <input id = 'file' type = 'file' accept = '.svg' multiple>
     </label>

    <div id = 'upload' class = 'button fab green'>
        <h2> <span class="icon material-icons md-dark">cloud_upload</span> Submit </h2>
    </div>

    <h1 id = 'message'> This is a message! </h1>

</body>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
<script src="../../JS/airtable.browser.js"></script>
<script src="../../JS/airtable.js"></script>
<script src="../../JS/objects.js"></script>
<script src="../../JS/functions.js"></script>
<script src="../../JS/script.js"></script>
<script src="s-functions.js"></script>
<script src="s-script.js"></script>
</html>
